<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>

    <style>

        body{ font-family: Georgia, 'Times New Roman', Times, serif; }

        table{ border-collapse: collapse; 
               width: 300px;}

        td{ border: 1px solid #000000;
            padding: 5px;
            text-align: center; }

    </style>

</head>
<body>

    <h1>Mesclagem de Células</h1>

    <table>

        <!-- as extensões colspan/rowspan são usadas para mesclagem de células onde 'col' para coluna e 'row' para linha e colocar o número de células que serão mescladas.  -->

        <tr>

             <td>A</td>
             <td colspan="2">B</td>
             

        </tr>

             <td rowspan="3">D</td>
             <td>E</td>
             <td>F</td>

        <tr>

             <td>H</td>
             <td>I</td>

        </tr>

        <tr>

             <td>L</td>
             <td>M</td>

        </tr>

    </table>
    
</body>
</html>
