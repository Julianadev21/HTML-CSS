<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudos de iframe</title>

    <style>

        iframe{ height: 400px;
                width: 400px;
                border: 1px solid black; }

    </style>

</head>

<body>

    <h1> Testando o uso do iframe </h1>

    <p> Acessando o site do

         <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" width="400"> 
        <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em Video</a>
    </iframe>

         para aprender a programar. </p>

    
        <!-- Iframe é uma tag HTML que permite incorporar conteúdo de outra página em uma página atual "quadro imbutido". É a abreviação de "Inline Frame".
         Alguns sites por questão de segurança não carregam conteúdo no iframe. ex.google. --> 

         <!-- Caso o navegador não seja compativel com o iframe, foi colocado a tag a para que seja carregado um link substituindo o iframe.
         tamanho padrão da iframe 300x150
         a configuração heigth e width pode ser feita na linha do iframe, porém o ideal é utilizar o style pois as configurações feitas no css prevalecem as da linha.
         o paramêtro scolling serve para configurar a rolagem no conteúdo do iframe.
         o paramêtro frameborder serve para colocar o retirar borda do iframe sendo 0 para sem borda e 1 para com borda.  -->
</body>
</html>
