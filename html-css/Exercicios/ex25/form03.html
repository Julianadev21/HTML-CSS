<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

</head>

<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas"> Masculino <br></label>
            <label for="isfem"><input type="radio" name="sexo" id="isxfem"> Feminino <br></label>


        </fieldset>

        <fieldset>

            <legend>Esportes Favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br><label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete<br><label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br><label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis <br></label>

        </fieldset>

         <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>


    </form>

<!-- input checkbox controles permitem que o usuário escolha uma combinação de opções.
     input radio dá pra escolher uma opção. Para isso todos os botões de radio que sejam do mesmo grupo tem que possuir o mesmo name. 
     Quando criar formulários sempre testar em vários navegadores para saber se apresenta algum erro.  -->
    
</body>
</html>
