<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulários</title>

</head>

<body>


    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor">

        </p>

        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">

        </p>

        <p>

            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    

        <!-- O input color cria um seletor de cores na página web
             O input range cria um nível para avaliação na página web.
             O input file cria um botão para o usuário buscar uma foto no seu computador para baixar no formulário. Em caso de envios de arquivos tem que ser usado o método Post
             Com o value vc personaliza a tag input de acordo com sua função.  -->
</body>
</html>
